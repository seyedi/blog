{{ define "main" }}
<main class="container">
  <ul class="post-list">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li class="post-list-item">
      <time class="post-list-date" datetime="{{.Params.mydate}}">{{.Params.mydate}}</time>
      <a class="post-list-link" href="{{.Permalink}}">{{.Title}}</a>
      <!-- <p class="summary">{{ .Summary }}</p> -->
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
